language: node_js
node_js:
- 13.1.0
dist: trusty
sudo: false
cache:
  directories:
  - node_modules
addons:
  chrome: stable
  firefox: latest
  sonarcloud:
    organization: sytw2019
    token:
      secure: 
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- nohup bash -c "./node_modules/protractor/bin/webdriver-manager start 2>&1 &"
- sleep 5
script:
- cd mean-app
- cd frontend
- cd frontend-ngrx
- npm install codecov -g
- npm install
- ng test
- cd ../../..
- sonar-scanner
env:
  - FOO=foo BAR=bar
  - FOO=bar BAR=foo
  global:
    secure: 
