language: node_js
node_js:
- 13.1.0
dist: trusty
sudo: false
cache:
  directories:
  - node_modules
addons:
  chrome: stable
  firefox: latest
  sonarcloud:
    organization: "sytw2019"
    token:
       secure: ""
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script:
  - cd mean-app
  - cd frontend-ngrx
script:
  - npm install codecov -g
  - npm install
  - npm audit fix
  - cd ../../..
  - sonar-scanner -Dproject.settings=./sonar-project.properties
