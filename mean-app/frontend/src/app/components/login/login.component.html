
<div>
    <br>
    <mat-card class="register-form">
        <section class="mat-typography">
            <h3>
                Login
            </h3>
        </section>
        <mat-divider></mat-divider>
        <br>
        <form [formGroup]="createForm" class="create-form">
            <mat-form-field class="field-full-width">
                <input matInput placeholder="email" formControlName="email" #email>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="password" formControlName="password" #password>
            </mat-form-field>
            <br><br>
            <button mat-raised-button color="primary" routerLink="/register"> Register </button>
            <button type="submit" (click)="checkUser(email.value, password.value)" mat-raised-button color="primary">Login</button>
        </form>
        <div class="alert" *ngIf="serverErrorMessages">
            {{serverErrorMessages}}
        </div>
    </mat-card>
</div>
