<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" class="function-button" routerLink="/register"> Register </button>
        <button mat-raised-button color="primary" class="function-button" routerLink="/login"> Login </button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <table mat-table [dataSource]="users">
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef>Password</th>
                <td mat-cell *matCellDef="let element">{{element.password}}</td>
            </ng-container>  
            <ng-container matColumnDef="nickname">
                <th mat-header-cell *matHeaderCellDef>Nickname</th>
                <td mat-cell *matCellDef="let element">{{element.nickname}}</td>
            </ng-container>     
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="editUser(element._id)">Edit</button>
                    <button mat-button color="warn" (click)="deleteUser(element._id)">Delete</button>
                </td>
            </ng-container>      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
