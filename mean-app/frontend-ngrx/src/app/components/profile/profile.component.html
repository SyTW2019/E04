<body>
  <mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon>language</mat-icon>
    <span><h1 href="/">MANG</h1></span> 
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-raised-button [routerLink]="['/home']">Home</button>
    <button mat-raised-button [routerLink]="['/profile']">Profile</button>
    <router-outlet></router-outlet>
    <button mat-raised-button class="exit" (click)="logOut()">Log out</button>
  </mat-toolbar-row>
  </mat-toolbar>


  <mat-card class="register-form">
    <div class="card-body">
      <img mat-card-avatar
        src="assets/img/avatar.png" class="avatar">
      <mat-card-title class="title">
        {{user.email}}
      </mat-card-title>
      <mat-card-content>
        <p>Email:
        <mat-card-subtitle>
          {{user.email}}
        </mat-card-subtitle></p>
        <p>Name:
        <mat-card-subtitle>
          {{user.nickname}}
        </mat-card-subtitle></p>
        <p>Your Rank :  </p>
        <img src="assets/img/455GR.jpg" class="rank">
        <mat-card-subtitle>
        <p><button mat-raised-button class="preferences">Preferences</button></p>
        </mat-card-subtitle>
      </mat-card-content>
    </div>
  </mat-card>
</body>
