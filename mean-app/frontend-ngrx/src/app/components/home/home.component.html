<body>
<mat-toolbar class="navbar">
    <button mat-raised-button [routerLink]="['/home']">Home</button>
    <button mat-raised-button (click)="getProfile()" >Profile</button>
    <router-outlet></router-outlet>
      <mat-form-field class="search-bar">
        <input matInput type="text" placeholder="Search" [(ngModel)]="filter">
        <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="submit" (click)="getProductsFilter()">
          <mat-icon>submit</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button (click)="logOut()">Log out</button>
</mat-toolbar>


 




<mat-card class="home-card">
  <div class="card-body">
       
    <mat-card-title>
      Post your product
    </mat-card-title>
    <form (ngSubmit)="addProduct()" class="add-product-form" ngNativeValidate>
      <mat-form-field class="field-full-width">
          <input matInput placeholder="name" 
          [(ngModel)]="name"
          required
          name="name"
          id="name"
          #ngModel>
      </mat-form-field>
      <br>
      <mat-form-field class="field-full-width">
          <textarea type ="description" matInput placeholder="description"
          [(ngModel)]="description"
          required
          name="description"
          id="description"
          #ngModel>
          </textarea>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit" class="btn btn-primary" color="primary">Submit</button>
      <a mat-raised-button [routerLink]="['/']" class="btn btn-success">Cancel</a>
    </form>
  </div>
</mat-card>

<mat-list>
  <li *ngFor="let product of products | async">
    <mat-card class="home-card">
        <mat-card-title>
          {{product.name}}  
        </mat-card-title>
        <br>
        <mat-card-content>	
          <mat-card-subtitle>
            {{product.description}}
          </mat-card-subtitle>
        </mat-card-content>
    </mat-card>
    <br>
  </li>
</mat-list>
</body>
